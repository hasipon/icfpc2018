{% extends "base.html" %}
{% block content %}

<div class="container">
  <h2>logs</h2>
  <table class="table table-condensed table-striped">
  <tr>
    <th class="text-center">log</th>
    <th class="text-center">score</th>
    <th class="text-center">src</th>
    <th class="text-center">tgt</th>
    <th class="text-center">ascii</th>
    <th class="text-center">at</th>
  </tr>

  {% for p in logs %}
  <tr>
    <td class="text-center"><a href="{{p.vis_url}}">{{p.name}}</a></td>
    <td class="text-center">{{p.valid}}</td>
    <td class="text-center"><a href="{{p.prob_src}}">{{p.prob_src}}</a></td>
    <td class="text-center"><a href="{{p.prob_tgt}}">{{p.prob_tgt}}</a></td>
    <td class="text-center"><a href="{{p.ascii}}">{{p.ascii}}</a></td>
    <td class="text-center">{{p.date}}</td>
  </tr>
  {% endfor %}
</div>

{% endblock %}
