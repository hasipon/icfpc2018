{% extends "base.html" %}
{% block content %}

<div class="container">
  <h2>bests</h2>
  <table class="table table-condensed table-striped">
  <tr>
    <th class="text-center">file</th>
    <th class="text-center">ai</th>
    <th class="text-center">cost</th>
  </tr>

  {% for p in probs_dict.values() %}
  <tr>
    <td class="text-center"><a href="/problemsL/{{p.name}}">{{p.name}}</a></td>
    <td class="text">{{p.best['ai_name']}}</td>
    <td class="text">{{p.best['cost']}}</td>
  </tr>
  {% endfor %}
</div>

{% endblock %}
